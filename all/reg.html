<html>
<head>
    <title>New User</title>
    <link rel="stylesheet" href="reg.css">
    <link rel="icon" href="images/logo-animix.ico">
</head>
<body>
    <nav>
        <img src="images/logo-animix.ico">
        <h2>Welcome To Animix</h2>
        <form action="/Animix/index.html"><button type="submit" class="b1">Log In</button></form>
        <form action="home.html"><button type="submit" class="b2">Go To Homepage</button></form>
    </nav>
    <hr>
    <h1>Enter Your Details</h1>
    <h4>Become a Member of Rising OTT Platform</h4>
    <form action="pass1.html">
        <table>
            <tr>
                <td class="t1">Name</td>
                <td class="t2"><input type="text" max="25" placeholder="Enter Your Name" required></td>
            </tr>
            <tr>
                <td class="t1">Date of Birth</td>
                <td class="t2"><input type="date" min="1980-01-01" max="2023-12-31" required></td>
            </tr>
            <tr>
                <td class="t1">Gender</td>
                <td class="t2"><input type="radio" name="gen" checked>Male <input type="radio" name="gen">Female</td>
            </tr>
            <tr>
                <td class="t1">Phone Number</td>
                <td class="t2"><input type="number" min="10" placeholder="Enter Your Number" required></td>
            </tr>
            <tr>
                <td class="t1">Email Id</td>
                <td class="t2"><input type="email" placeholder="Enter Your Email ID" required></td>
            </tr>
            <tr>
                <td class="t1">Address</td>
                <td class="t2"><input type="text" max="15" placeholder="Enter Your Address" required></td>
            </tr>
            <tr>
                <td><button class="b3" type="submit">Get Started</button></td>
                <td><button class="b4" type="reset">Reset</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
